<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Todo</h1>
            <img src="./assets/img/icon-moon.svg" srcset="./assets/img/icon-sun.svg" alt="Icone indicador de temas, image do sol para claro e imagem da lua para escuro">
        </nav>
        <div class="todo-field">
            <input type="radio" name="" id="">
            <input type="text" placeholder="Create a new todo...">
        </div>
    </header>

    <main>
        <section class="todo">
            <ul class="todo__list">
                <li class="todo__item">
                    <input type="radio" name="" id="">
                    <p>Exercises</p>
                    <i><img src="./assets/img/icon-cross.svg" alt="Icone em formato de X"></i>
                </li>
                <li class="todo__item">
                    <input type="radio" name="" id="">
                    <p>Exercises</p>
                    <i><img src="./assets/img/icon-cross.svg" alt="Icone em formato de X"></i>
                </li>
                <li class="todo__item">
                    <input type="radio" name="" id="">
                    <p>Exercises</p>
                    <i><img src="./assets/img/icon-cross.svg" alt="Icone em formato de X"></i>
                </li>
                <li class="todo__item-footer">
                    <p>Items left</p>
                    <button>Clear Completed</button>
                </li>
            </ul>

            <div class="todo__taskbar">
                <button class="todo__button">All</button>
                <button class="todo__button">Active</button>
                <button class="todo__button">Completed</button>
            </div>

            <div class="todo__footer">
                <p>Drag and drop to reorder list</p>
            </div>
        </section>
    </main>
</body>
</html>
